<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="width: 70%; margin: 0 auto; margin-top: 2%;">
            <div class="row">
                <div class="col-md-12">
                    <h1>To do:</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <ul id="myUL" class="pl-0">
                        <li class="list-group-item">Make Breakfast</li>
                        <li class="list-group-item">Clean Room</li>
                        <li class="list-group-item">Take out the trash</li>
                    </ul>

                    <form onsubmit="return false">
                        <div class="form-group row mt-4">
                            <label for="inputtext" class="col-sm-1 col-form-label font-weight-bold">Task</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="inputtext"
                                    placeholder="What do you need to do?">
                            </div>
                        </div>
                        <div class="text-right">
                            <input onclick="newElement()" class="btn btn-primary" type="submit" value="Save Item">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
